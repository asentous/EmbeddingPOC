<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Candidates</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Find Suitable Candidates</h2>
        <p>Below are the candidates matching the generated job description:</p>
        
        <!-- Display flash messages for feedback -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <!-- Add a button to go back to the chatbot or generate another JD -->
        <a href="{{ url_for('chatbot') }}" class="btn btn-primary">Go Back to Chatbot</a>
    </div>
</body>
</html>
