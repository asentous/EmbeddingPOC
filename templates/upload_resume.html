<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <!-- Include any required stylesheets here -->
</head>
<body>
    <div class="container">
        <h1>Upload Resume</h1>
        <form method="POST" action="{{ url_for('upload_resume') }}">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.candidate_name.label }}
                {{ form.candidate_name(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.resume_text.label }}
                {{ form.resume_text(class="form-control", rows=5) }}
            </div>
            <div class="form-group">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>
    </div>
</body>
</html>
